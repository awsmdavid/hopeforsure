{% extends 'base.html' %}

{% block content %}
    <!--loop through posts-->
    {% for post in posts %}
        <div class="post-container">
            <a class="post-title-box" href="{{post.get_absolute_url}}">
                <div class="post-title" id="{{post.title}}">
                    {{post.title}}
                </div>
            </a>
            <div class="post-preview-container">
                <a href="{{post.get_absolute_url}}">
                    <img class="post-preview" alt={{post.description}} src={{post.content|safe}}>
                </a>
            </div>

            <div class="like-container">
                <p>
                    <span class="like-count">{{post.likes}}</span>
                    <a class="like" href="/like/{{post.slug}}/">Like</a>
                    <a class="liked">Nice!</a>
                </p>
            </div>
        </div>
    {% endfor %}

{% endblock %}

{% block widget %}
        <!--try to loop through post labels-->
        <div class="widget">
            <div class="widget-title">
                Share on Facebook!
            </div>
            {% for post in widget_posts %}
                <p>
                    <a href="{{post.get_absolute_url}}">
                        <img class="post-preview-widget" alt={{post.description}} src={{post.content|safe}}>
                    </a>
                    <span class="like-count">{{post.likes}} Likes</span>
                <p>
            {% endfor %}
        </div>

{% endblock %}
